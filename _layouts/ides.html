---
layout: default
---
<article class="post">

  <div class="post-content">
    {{ content }}

    <div class="papers row">
    {% include ides_tags.html %}
    {% for i in site.data.ides %}
    <div class="papers-item col-md-4 col-sm-6 col-xs-12" data-tags='{{ i.tags | jsonify | downcase }}'>
    	<div class="well papers-outer">
    		<div class="project-inner">
    			<a href="/static/papers/{{ i.image }}" class="thickbox" target="_blank">
    			<div class="project-img bordered" style="background-image: url('/static/papers/{{ i.image }}');"></div>
                </a>
                {% if i.url %} <a href="{{ i.url }}"> {% endif %}
    			<h3 class="papers-headlines">{{ i.name }}</h3>
    			{% if i.url %} </a> {% endif %}
    			<div class="papers-content">
    				<div class="tag-holder">
    				{% if i.tags %} 
    					{% for j in i.tags %}
    					<span class="label tags tag-filter" data-tag="{{ j | downcase }}">{{ j }}</span>
    					{% endfor %}
    				{% endif %}
    				</div>
    				
    			</div>
    			<div class="papers-footer"> 
    				{% if i.url %} 
    				<a href="{{ i.url }}" class="btn btn-info btn-raised btn-sm papers-link" target="_blank">View</a>
    				{% endif %}
    				<span class="papers-timeline">{{ i.date }}</span>
    			</div>
    		</div>
    	</div>
        </div>
    {% endfor %}
    </div>
  </div>

</article>
